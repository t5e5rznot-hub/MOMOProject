<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تنبيه قبل الدخول</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;padding:0;font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f4c4c,#081818);
  display:flex;justify-content:center;align-items:center;
  height:100vh;color:#fff
}
.notice-card{
  width:90%;max-width:500px;
  background:rgba(255,255,255,.05);
  padding:30px;border-radius:25px;
  backdrop-filter:blur(15px);
  box-shadow:0 12px 25px rgba(0,0,0,.5);
  text-align:center
}
.notice-card img{width:120px;margin-bottom:20px}
.notice-card h2{margin-bottom:15px;font-size:24px}
.notice-card p{text-align:right;margin:8px 0;line-height:1.6}

.notice-buttons{display:flex;justify-content:space-between;margin-top:20px}
.notice-buttons button{
  width:48%;padding:12px;font-size:16px;
  border:none;border-radius:15px;cursor:pointer
}
.reject{background:#fff;color:#000}
.accept{background:#18c4b8;color:#003}

#deleteAccountBtn{
  margin-top:20px;background:#ff4444;
  color:#fff;width:100%;padding:12px;
  border:none;border-radius:15px;font-weight:bold;display:none
}

#telegramFloating{
  position:fixed;bottom:20px;right:20px;
  width:70px;height:70px;border-radius:50%;
  background:#0088cc;display:flex;
  justify-content:center;align-items:center;
  cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,.4)
}
#telegramFloating img{width:45px}

#customerService{
  position:fixed;bottom:100px;right:20px;
  background:#18c4b8;padding:10px 18px;
  border-radius:20px;color:#003;
  font-weight:bold;display:none;cursor:pointer
}

#langSelect{
  position:fixed;top:20px;left:20px;
  padding:5px 10px;border-radius:15px;
  border:none;font-weight:bold
}
</style>
</head>

<body>

<select id="langSelect">
  <option value="ar">عربي</option>
  <option value="en">English</option>
</select>

<div class="notice-card">
  <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCI+PHRleHQgeD0iNTAiIHk9IjU1IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjMwIiBmaWxsPSIjM2RkMmMyIj5NT01PPC90ZXh0Pjwvc3ZnPg==">
  <h2 id="title"></h2>
  <p id="t1"></p>
  <p id="t2"></p>
  <p id="t3"></p>
  <p id="t4"></p>
  <p id="t5"></p>

  <div class="notice-buttons">
    <button class="reject" onclick="reject()">رفض</button>
    <button class="accept" onclick="accept()">موافق</button>
  </div>

  <button id="deleteAccountBtn" onclick="deleteAccount()">حذف / تعطيل الحساب</button>
</div>

<div id="telegramFloating">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
</div>
<div id="customerService" onclick="openTG()">خدمة العملاء</div>

<script>
const TEXT={
ar:{
title:"مرحبًا بالجميع!",
t1:"قبل البدء، هذه المنصة تجريبية والتعليم فقط.",
t2:"1- استخدام المنصة على مسؤوليتك الشخصية.",
t3:"2- لا توجد أي ضمانات ربح.",
t4:"3- النتائج تختلف من شخص لآخر.",
t5:"4- تاريخ الإنشاء: 11/12/2025",
reject:"تم الرفض",
accept:"تمت الموافقة"
},
en:{
title:"Welcome!",
t1:"This platform is for testing and educational purposes only.",
t2:"1- Use at your own responsibility.",
t3:"2- No profit guarantees.",
t4:"3- Results may vary.",
t5:"4- Created on: 11/12/2025",
reject:"Rejected",
accept:"Accepted"
}
}

function setLang(l){
document.documentElement.lang=l
document.body.dir=l==="ar"?"rtl":"ltr"
for(let k in TEXT[l]){
if(document.getElementById(k))
document.getElementById(k).innerText=TEXT[l][k]
}
}

document.getElementById("langSelect").onchange=e=>setLang(e.target.value)
setLang("ar")

function accept(){location.href="home.html"}
function reject(){location.href="index.html"}

const user=localStorage.getItem("loggedUser")
if(user) document.getElementById("deleteAccountBtn").style.display="block"

function deleteAccount(){
localStorage.removeItem("loggedUser")
alert("تم حذف الحساب")
location.href="index.html"
}

telegramFloating.onclick=()=>{
customerService.style.display=
customerService.style.display==="block"?"none":"block"
}
function openTG(){window.open("https://t.me/GIWOW552","_blank")}
</script>

</body>
</html>
